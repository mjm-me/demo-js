<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de descuentos</title>
</head>

<body>

  <script>
    let precioOriginal = parseFloat(
      prompt('Por favor, inserte el precio original del producto: ')
    );

    let porcentajeDescuento = parseFloat(
      prompt('Por favor, inserte el porcentaje de descuento a aplicar (por ejemplo, 10 para un descuento del 10%): ')
    );

    function calcularPrecioFinal(precioOriginal, porcentajeDescuento) {
      let cantDescontar = (precioOriginal * porcentajeDescuento) / 100;
      let precioFinal = precioOriginal - cantDescontar;
      return precioFinal.toFixed(2);
    }


    let precioFinal = calcularPrecioFinal(precioOriginal, porcentajeDescuento);
    alert("El precio final del producto despu√©s de aplicar un descuento del " + porcentajeDescuento + "% es: " + precioFinal + " euros.");




  </script>
</body>

</html>
