<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Edad canina</title>
</head>

<body>

  <script>
    let edadPerro = parseFloat(
      prompt('Por favor, indique la edad de su perro en años: ')
    );

    let edadHumana = edadPerro * 7;
    alert('La edad del perro en años humanos es ' + edadHumana + ' años');
  </script>
</body>

</html>
